<ion-header>

  <ion-navbar>
    <ion-title>Help</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="custom-bg cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
       <header class="masthead mb-auto">
         <div class="inner">
           <h1>Help</h1>
         </div>
       </header>

       <main role="main" class="inner cover">
 		<ul class= "custom">
 		<li>
 		<p>Click <b>start button</b> to convert speech to text.</p>
 		</li>
 		<li>
 		<p>Click <b>save button</b> to save all the information converted to text,
         if you still need to access the information.</p>
 		</li>
 		<li>
 		<p>Click <b>stop button</b> to stop speech to text coversion.</p>
 		</li>
 		<li>
 		<p>Click the <b>dictionary button</b> to search for unfamiliar words.</p>
 		</li>

 		</ul>

         <p class="lead">

           <button ion-button full class="custom-button" (click)="home()">Back</button>
         </p>
       </main>
     </div>
</ion-content>
