<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="text-center" style="margin">
		<img src="assets/imgs/icon.png" alt="Voice Grasp Logo" width="100px">
	</div>


	<div class="row justify-content-sm-center">
		<div class="col-sm-6 sm-offset-3">
			<ion-list no-lines>

				<ion-item class="mt-3">
					<ion-label floating>Username</ion-label>
					<ion-input type="text" [(ngModel)]="username"></ion-input>
				</ion-item>

				<ion-item class="mt-3">
					<ion-label floating>Password</ion-label>
					<ion-input type="password" [(ngModel)]="password"></ion-input>
				</ion-item>

			</ion-list>

			<div padding>
				<button ion-button full (click)="login()">Log In</button>
			</div>
		</div>
	</div>
