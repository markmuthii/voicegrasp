<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>

		<ion-item class="mt-3">
			<ion-label floating>First Name</ion-label>
			<ion-input type="text" [(ngModel)]="firstname"></ion-input>
		</ion-item>

		<ion-item class="mt-3">
			<ion-label floating>Last Name</ion-label>
			<ion-input type="text" [(ngModel)]="lastname"></ion-input>
		</ion-item>

		<ion-item class="mt-3">
			<ion-label floating>Phone Number</ion-label>
			<ion-input type="tel" [(ngModel)]="phonenumber"></ion-input>
		</ion-item>

		<ion-item class="mt-3">
			<ion-label floating>Email</ion-label>
			<ion-input type="email" [(ngModel)]="email"></ion-input>
		</ion-item>

		<ion-item class="mt-3">
			<ion-label floating>Username</ion-label>
			<ion-input type="text" [(ngModel)]="username"></ion-input>
		</ion-item>

		<ion-item class="mt-3">
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>

	</ion-list>

	<div padding>
		<button ion-button full color="dark" (click)="signup()">Sign up</button>
	</div>
	<div padding>
		<button ion-button full color="danger" (click)="cancelSignup()">Cancel</button>
	</div>
</ion-content>
