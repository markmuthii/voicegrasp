<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Dictionary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list no-lines>

		<ion-item class="custom-bg">
			<ion-label floating>Word  to search:</ion-label>
			<ion-input type="text" [(ngModel)]="searchWord"></ion-input>
		</ion-item>

	</ion-list>

	<button ion-button full class="custom-button" (click)="searchDictionary()">Get Definition</button>

	<ion-list id="resultsContainer" no-lines class="custom-bg hidden">
		<div>
			<div id="results">Results will go here...</div>
		</div>
	</ion-list>

</ion-content>
