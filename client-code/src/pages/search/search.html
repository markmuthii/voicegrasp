<ion-header>

  <ion-navbar>
    <ion-title>Saved Text</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!-- <div id="resultsContainer" class="jumbotron hidden">
    <div class="results"></div>
  </div> -->

  <ion-card *ngFor="let data of textData">
		<ion-card-header class="accordion-header">
			<ion-icon item-left name="calendar"></ion-icon>
	    {{ data.date }}
    <!-- <ion-icon item-right name="remove-circle"></ion-icon> -->
		</ion-card-header>
		<ion-card-content #contentelement class="accordion-content">
      {{ data.text }}
			<!-- <div>
				<button class="custom-button" ion-button (click)="deleteText(this.id)" color="primary">Delete Text</button>
			</div> -->
		</ion-card-content>
	</ion-card>
</ion-content>
